<html>
<head>
<script language="JavaScript">
function getValue(varname) {
	var url = window.location.href;
	var qparts = url.split("?");
	if (qparts.length == 0) {
		return "";
	}
	var query = qparts[1];
	var vars = query.split("&");
	var value = "";
	for (i = 0; i < vars.length; i++) {
		var parts = vars[i].split("=");
		if (parts[0] == varname) {
			value = parts[1];
			break;
		}
	}
	value = unescape(value);
	value.replace(/\+/g," ");
	return value;
}


function displayImages(seq, step){
	var nextImages = seq.substring(step * 6, step * 6 + 6);
	nextImageTop = nextImages.substring(0, 3);
	nextImageBottom = nextImages.substring(3);
	document.write('<img src="' + nextImageTop + '.jpg" width="500" height="350">');
	document.write('<br><br><br><br><br><br><br><br><br><br>');
	document.write('<img src="' + nextImageBottom + '.jpg" width="500" height="350">');
	console.log(seq);
	return seq;
}

var id = getValue("id");
var seq = getValue("seq");
var step = getValue("step");
document.write('<meta http-equiv="refresh" content="5; URL=j.html?id=' + id + '&seq=' + seq + '&step=' + step + '">');
</script>
</head>

<body>
<center>
<script language="JavaScript">
var seq = getValue("seq");
var step = getValue("step");
displayImages(seq, step)
</script>
</center>
</body>
</html>
