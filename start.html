<script language="JavaScript">
function randomInt(n){
	return Math.floor(Math.random() * n);
}

function generateSequence(){
	var firstList = new Array();
	firstList[0] = 'a01';
	firstList[1] = 'a02';
	firstList[2] = 'a03';
	firstList[3] = 'a04';
	firstList[4] = 'a05';
	firstList[5] = 'a06';
	firstList[6] = 'a07';
	firstList[7] = 'a08';
	firstList[8] = 'a09';
	firstList[9] = 'a10';
	firstList[10] = 'a11';
	firstList[11] = 'a12';
	firstList[12] = 'a13';
	firstList[13] = 'a14';
	firstList[14] = 'a15';
	firstList[15] = 'a16';
	firstList[16] = 'a17';
	firstList[17] = 'a18';
	firstList[18] = 'a19';
	
	var secondList = new Array();
	secondList[0] = 'b01';
	secondList[1] = 'b02';
	secondList[2] = 'b03';
	secondList[3] = 'b04';
	secondList[4] = 'b05';
	secondList[5] = 'b06';
	secondList[6] = 'b07';
	secondList[7] = 'b08';
	secondList[8] = 'b09';
	secondList[9] = 'b10';
	secondList[10] = 'b11';
	secondList[11] = 'b12';
	secondList[12] = 'b13';
	secondList[13] = 'b14';
	secondList[14] = 'b15';
	secondList[15] = 'b16';
	secondList[16] = 'b17';
	secondList[17] = 'b18';
	secondList[18] = 'b19';
	
	var seq = "";
	while (firstList.length > 0 && secondList.length > 0) {
		var firstValue = randomInt(firstList.length);
		var secondValue = randomInt(secondList.length);
		var goesFirst = randomInt(2);
		if (goesFirst == 0) {
			seq = seq + firstList[firstValue] + secondList[secondValue];
		} else {
			seq = seq + secondList[secondValue] + firstList[firstValue];
		}
		firstList.splice(firstValue, 1);
		secondList.splice(secondValue, 1);
	}
	console.log(seq);
	return seq;
}

var s = generateSequence();
</script>
