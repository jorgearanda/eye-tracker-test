<html>
<head>
<script language="JavaScript">
function getValue(varname) {
	var url = window.location.href;
	var qparts = url.split("?");
	if (qparts.length == 0) {
		return "";
	}
	var query = qparts[1];
	var vars = query.split("&");
	var value = "";
	for (i = 0; i < vars.length; i++) {
		var parts = vars[i].split("=");
		if (parts[0] == varname) {
			value = parts[1];
			break;
		}
	}
	value = unescape(value);
	value.replace(/\+/g," ");
	return value;
}
</script>
</head>

<body>
<h1>You're done, thanks!</h1>
<br><br><br>
Experimenter, please log the following details:
<br>
<script language="Javascript">
var id = getValue("id");
var seq = getValue("seq");
document.write('Participant ID: ' + id);
document.write('<br>');
document.write('Sequence: ' + seq);

localStorage[id] = seq;
console.log(localStorage[id]);
</script>

</body>
</html>
