<html>
<head>
<script language="JavaScript">
function getValue(varname) {
	var url = window.location.href;
	var qparts = url.split("?");
	if (qparts.length == 0) {
		return "";
	}
	var query = qparts[1];
	var vars = query.split("&");
	var value = "";
	for (i = 0; i < vars.length; i++) {
		var parts = vars[i].split("=");
		if (parts[0] == varname) {
			value = parts[1];
			break;
		}
	}
	value = unescape(value);
	value.replace(/\+/g," ");
	return value;
}

var id = getValue("id");
var seq = getValue("seq");
var step = getValue("step");
var intStep = parseInt(step);
intStep++;
step = intStep + "";

if (seq.length > intStep * 6 + 1) {
	document.write('<meta http-equiv="refresh" content="5; URL=i.html?id=' + id + '&seq=' + seq + '&step=' + step + '">');
} else {
	document.write('<meta http-equiv="refresh" content="5; URL=done.html?id=' + id + '&seq=' + seq + '">');
}
</script>
</head>

<body>
<center>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<h1>+</h1>
</center>
</body>
</html>
